spring:
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: validate  # NEVER use 'update' in production - use Flyway migrations only
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  h2:
    console:
      enabled: false  # H2 not used in production

  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/weatherspring}
    driver-class-name: org.postgresql.Driver
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD}
    hikari:
      # HikariCP Connection Pool Configuration for Production
      # Optimized for typical web application workloads
      maximum-pool-size: ${DB_POOL_SIZE:20}
      minimum-idle: ${DB_POOL_MIN_IDLE:5}
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      leak-detection-threshold: 60000
      pool-name: WeatherServicePool
      # Performance optimizations
      auto-commit: true
      connection-test-query: SELECT 1
      validation-timeout: 3000

server:
  error:
    include-stacktrace: never
    include-message: never

logging:
  level:
    root: INFO
    com.weatherspring: INFO
    org.springframework: WARN
    org.hibernate: WARN

weather:
  api:
    base-url: https://api.weatherapi.com/v1
    key: ${WEATHER_API_KEY}
    timeout: 10000
