apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "weatherspring.fullname" . }}-test-connection"
  labels:
    {{- include "weatherspring.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox:1.35
      command: ['wget']
      args: ['--spider', '--timeout=5', '{{ include "weatherspring.fullname" . }}:{{ .Values.service.port }}/actuator/health']
  restartPolicy: Never
